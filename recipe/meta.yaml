{% set name = "jupyterlab-stickyland" %}
{% set version = "0.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jupyterlab_stickyland-{{ version }}.tar.gz
  sha256: d1e9bb666841983c9c0d8594031a6984f0714849742ca3efa469cbd8c9f6bae9

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - jupyterlab ~=3.1
    - jupyter-packaging ~=0.10,<2
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - jupyterlab_stickyland
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/xiaohk/stickyland
  summary: Break free from the linear presentation of Jupyter Notebooks with sticky cells!
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
